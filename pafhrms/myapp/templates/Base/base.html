<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}PAFHRMIS{% endblock %}</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    
    <style>
        .thead {
        font-family: sans-serif;
        text-align: center;
        max-width: 100%;
        overflow-x: scroll;
    }

        .card {
            max-width: 50rem;
            margin-bottom: 10px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-bottom: none;
            cursor: pointer;
        }
        .card-title {
            margin-bottom: 0;
        }
        .btn-tool {
            padding: 5px;
            background-color: transparent;
            border: none;
            transition: transform 0.7s ease;
        }
        .btn-tool.collapsed .fa-plus {
            display: inline-block;
        }
        .btn-tool .fa-plus {
            display: none;
        }
        .btn-tool.collapsed .fa-minus {
            display: none;
        }
        .btn-tool .fa-minus {
            display: inline-block;
        }
        .card-body {
            overflow: hidden;
            transition: height 0.7s ease;
            padding: 15px; /* Adjust padding to add more space around content */
            margin-bottom: 20px; /* Additional margin at the bottom of the card-body */
        }
        .card.collapsed .card-body {
            height: 0;
            padding: 0; /* Remove padding when collapsed */
            margin-bottom: 0; /* Remove margin when collapsed */
        }
    </style>
    <body>
        <!-- sidebar -->
        {% include 'Base/sidebar.html' %}
        
        <div id="content" class="p-4 p-md-5">
            <div class="contents"> 
            
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
