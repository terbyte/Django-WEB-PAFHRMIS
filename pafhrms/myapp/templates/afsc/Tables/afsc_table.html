
<head>


<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .pagination {
        margin: 20px 0;
        text-align: center;
    }
    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        color: #007BFF;
    }
    .pagination span.current {
        margin: 0 5px;
        font-weight: bold;
    }
</style>
</head>


<body>
    <div class="container">
        <h1>AFSC List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>AFSC Code</th>
                    <th>AFSC Description</th>
                    <th>AFSC Level</th>
                </tr>
            </thead>
            <tbody>
                {% for afsc in afscs %}
                <tr>
                    <td>{{ afsc.AFSCCode }}</td>
                    <td>{{ afsc.AFSCDescription }}</td>
                    <td>{{ afsc.AFSCLevel }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Add any required JavaScript here, e.g., Bootstrap JS -->
</body>
